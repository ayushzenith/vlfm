habitat_baselines:
  rl:
    policy:
      name: "HabitatPathPolicyMR"
      pointnav_stop_radius: 0.1


      options:
        enable_oracle_stop: False
        use_path_waypoints: False

        logging:
          enable_log_success_if_oracle_stop: True
          analysis_save_location: failure_analysis/
          enable_log_success_thresh: True #Must change to false if using single resolution!

        replanning:
          enable_replan_at_steps: False
          replan_interval: 50
          enable_replan_when_stuck: True
          force_dont_stop_until: 33
          force_dont_stop_after_stuck: True

        similarity_calc:
          limit_waypoint_radius: True
          waypoints_radius_limit: 10.0

          #Thresholds for logging thresh:
          path_thresh_switch: 0.5
          path_similarity_method: average sim
          path_thresh_stop: -1.0 #0.5
          path_thresh_stop_abs: -20.0 #20.0

          #SINGLE RESOLUTION
          #Uncomment for one method
          # path_similarity_method: average sim
          # path_thresh_switch: 0.5
          # path_thresh_stop: 0.5
          # path_thresh_stop_abs: 20.0

          # path_similarity_method: weighted average embeddings
          # path_thresh_switch: 0.5
          # path_thresh_stop: 0.5
          # path_thresh_stop_abs: 20.0

          # path_similarity_method: average embeddings
          # path_thresh_switch: 0.5
          # path_thresh_stop: 0.5
          # path_thresh_stop_abs: 20.0

          #MULTIRESOLUTION
          # path_thresh_switch: 0.5 #doesn't do anything for multiresolution
          #Uncomment for one method
          # path_similarity_method: average sim
          # path_thresh_stop: 0.5
          # path_thresh_stop_abs: 20.0

          # path_similarity_method: weighted average embeddings
          # path_thresh_stop: 1.5
          # path_thresh_stop_abs: 16.0

          # path_similarity_method: average embeddings
          # path_thresh_stop: 0.5
          # path_thresh_stop_abs: 20.0
          
          enable_peak_threshold: True
          path_thresh_peak: 0.9
          enable_directional_waypoints: True
          direction_waypoints_dist: 3.0
          direction_waypoints_n: 8

        multiresolution:
          path_weight_path: 1.0
          path_weight_sentence: 0.6
          path_weight_parts: 0.3
          path_weight_words: 0.6

          path_thresh_peak_parts_val: 0.9
          path_thresh_peak_parts_switch: 0.7

          store_prev_points: True
          n_points_store: 5


        map:
          enable_stairs: True
          vl_feature_type: BLIP2
          map_size: 1000
